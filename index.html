}, function (value, element) {
    let password = $("#password").val();
    //alert(password);
    if (!(/^(.{8,20}$)/.test(password))) {
       // return 'length inappropriate';
       $("#message").text( 'length inappropriate');
    }
    else if (!(/^(?=.*[A-Z])/.test(password))) {
        //return 'Password must contain at least one uppercase.';
        $("#message").text('Password must contain at least one uppercase.');
        $("#message2").html("<strong>Weak</strong>")
    }
    else if (!(/^(?=.*[a-z])/.test(password))) {
        $("#message").text( 'Password must contain at least one lowercase.');
        $("#message2").html("<strong>Weak</strong>")
    }
    else if (!(/^(?=.*[0-9])/.test(password))) {
        $("#message").text('Password must contain at least one digit.');
        $("#message2").html("<strong>Weak</strong>");
    }
    else if (!(/^(?=.*[@#$%&])/.test(password))) {
        $("#message").text( "Password must contain special characters from @#$%&.");
        $("#message2").html("<strong>Weak</strong>");
    }
    else if((/^(.{8,20}$)/.test(password))||(/^(?=.*[@#$%&])/.test(password)) ||(/^(?=.*[a-z])/.test(password)) ||(/^(?=.*[A-Z])/.test(password)) ){
        $("#message").text("Done");
        $("#message2").text("Strong");
    }
    return false;
});
